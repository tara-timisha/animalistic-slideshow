<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animalistic Behavior Slideshow</title>
  <!-- Swiper.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .swiper {
      width: 100%;
      height: 100vh; /* Full screen height */
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="Title Page.png" alt="Title Page" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Instructions.png" alt="Instructions" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Clue 1.png" alt="Clue 1" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Clue 2.png" alt="Clue 2" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Clue 3.png" alt="Clue 3" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Clue 4.png" alt="Clue 4" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Clue 5.png" alt="Clue 5" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Short-answer Question - ANSWER.png" alt="Short-answer Question - ANSWER" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="Title Page (2).png" alt="Title Page (2)" style="max-width: 100%; height: auto;">
      </div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Navigation Buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal', // Horizontal sliding
      loop: true, // Infinite loop
      pagination: {
        el: '.swiper-pagination', // Pagination dots
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next', // Next button
        prevEl: '.swiper-button-prev', // Previous button
      },
    });
  </script>
</body>
</html>
